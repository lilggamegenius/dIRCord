apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group 'com.LilG'
version '1.0'

repositories {
    jcenter()
    maven { url 'http://amelentev.github.io/mvnrepo/' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.google.code.gson',      name: 'gson',                           version: '2.8.0'
    compile group: 'net.dv8tion',               name: 'JDA',                            version: '+'
    compile group: 'com.github.TheLQ',          name: 'pircbotx',                       version: 'master-SNAPSHOT'
    compile group: 'me.xdrop',                  name: 'fuzzywuzzy',                     version: '1.1.9'
    compile group: 'com.google.guava',          name: 'guava',                          version: '19.0'
    compile group: 'ch.qos.logback',            name: 'logback-classic',                version: '1.0.13'
    compile group: 'org.eclipse.mylyn.github',  name: 'org.eclipse.egit.github.core',   version: '2.1.5'

    compile files('javac8-oo-plugin-0.5.jar')

