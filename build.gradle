apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

group 'com.LilG'
version '1.0'

repositories {
    jcenter()
    maven { url 'http://amelentev.github.io/mvnrepo/' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'net.dv8tion', name: 'JDA', version: '+'
    compile group: 'com.github.TheLQ', name: 'pircbotx', version: 'master-SNAPSHOT'

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13'
}
